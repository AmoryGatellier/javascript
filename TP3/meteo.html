<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tpapi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <style>
        html,
        body {
            background: #6DD5FA;
        }

        #ville {
            text-transform: capitalize;
        }

        #temperature {
            font-size: 4em;
        }

        #cg {
            background: lightblue;
            border-radius: 25px;
            cursor: pointer;
        }
    </style>

    <title>Meteo</title>
</head>

<body>
    <div class="container pt-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mt-5">Météo</h1>
                <div class="text-center">
                    <span id="ville">Ville</span>
                    <div id="temperature">
                        <span id="temperature_label">
                            ?
                        </span> °C
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div id="cg" class="mt-2 text-center p-3 font-weight-bold text-uppercase d-inline-block">
                    Changer
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="meteo.js"></script>
</body>

</html>
